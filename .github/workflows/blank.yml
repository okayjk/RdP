name: Windows RDP Lab (Final Fix)

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download Ngrok
      run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip

    - name: Extract Ngrok
      run: Expand-Archive ngrok.zip -DestinationPath .

    # 1. AUTHENTICATE
    - name: Connect to Ngrok
      run: .\ngrok.exe authtoken 37Qoa8wvvl7OY3aOC7Gw0Y9NvrC_7ArBh4xL512bDMm2trsA4

    # 2. DIAGNOSE TOKEN (Crucial Step)
    - name: Test Ngrok Config
      run: |
        Write-Host "Checking if token is valid..."
        # This will print "Account Suspended" or "Online" directly to the logs
        .\ngrok.exe config check
        if ($LASTEXITCODE -ne 0) {
            Write-Error "Token invalid or account banned. Please create a NEW Ngrok account."
            exit 1
        }

    - name: Enable RDP & Firewall
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

    - name: Set Admin Password
      run: |
        $password = ConvertTo-SecureString "P@ssw0rd!" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    # 3. START TUNNEL (Foreground Test)
    # We run it for 10 seconds in the foreground to force errors to appear in the GitHub UI
    - name: Launch Tunnel
      run: |
        $job = Start-Job -ScriptBlock {
            param($path)
            # Region AP (Asia) for Bangladesh latency
            & $path tcp 3389 --region ap
        } -ArgumentList (Resolve-Path .\ngrok.exe).Path

        # Wait 15 seconds to see if it crashes
        Start-Sleep -Seconds 15
        
        # Check Job State
        $state = Get-Job $job
        if ($state.State -eq 'Failed' -or $state.State -eq 'Completed') {
            Write-Error "Ngrok crashed immediately. Output below:"
            Receive-Job $job
            exit 1
        }

    - name: Get Connection Info
      run: |
        try {
            $response = Invoke-RestMethod http://localhost:4040/api/tunnels
            $url = $response.tunnels[0].public_url
            $clean_url = $url.Replace("tcp://", "")
            
            Write-Host "::notice::SUCCESS! YOUR RDP ADDRESS IS BELOW"
            Write-Host "::notice::======================================="
            Write-Host "::notice::Address:  $clean_url"
            Write-Host "::notice::User:     runneradmin"
            Write-Host "::notice::Pass:     P@ssw0rd!"
            Write-Host "::notice::======================================="
        } catch {
            Write-Error "Could not get URL. Access http://localhost:4040 failed."
        }

    - name: Keep Alive
      run: |
        Write-Host "RDP is running. Cancel workflow to stop."
        while ($true) { Start-Sleep -Seconds 60 }
