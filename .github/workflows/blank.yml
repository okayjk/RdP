name: Windows RDP (Playit)

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download Playit Agent
      run: Invoke-WebRequest https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe -OutFile playit.exe

    - name: Enable RDP & Firewall
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

    - name: Set Admin Password
      run: |
        $pass = ConvertTo-SecureString "P@ssw0rd!" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $pass

    - name: Start Playit Agent
      # Your secret key is inserted below
      run: cmd /c start /b playit.exe --secret 5061699cd3fd47df3ebe13164d996506b50f23c6e9755823397f2c2b3701b721

    - name: Connection Instructions
      run: |
        Write-Host "::notice::SUCCESS! The Agent is running."
        Write-Host "::notice::--------------------------------------------------"
        Write-Host "::notice::NOW GO TO THE PLAYIT.GG WEBSITE DASHBOARD!"
        Write-Host "::notice::1. Wait for the agent to turn GREEN (Online)."
        Write-Host "::notice::2. Click 'Add Tunnel'."
        Write-Host "::notice::3. Set Local Address to: 127.0.0.1"
        Write-Host "::notice::4. Set Local Port to: 3389"
        Write-Host "::notice::5. Click Add. Use the address it gives you!"
        Write-Host "::notice::--------------------------------------------------"

    - name: Keep Alive
      run: |
        Write-Host "Session is active. Press Cancel Workflow to stop."
        while ($true) {
          Start-Sleep -Seconds 60
        }
