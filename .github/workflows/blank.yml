name: Windows RDP Lab

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download Ngrok
      run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip

    - name: Extract Ngrok
      run: Expand-Archive ngrok.zip -DestinationPath .

    - name: Authenticate Ngrok
      # Attempting to use your current token. 
      # If this fails, the token is dead.
      run: .\ngrok.exe authtoken 37Qoa8wvvl7OY3aOC7Gw0Y9NvrC_7ArBh4xL512bDMm2trsA4

    - name: Enable RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

    - name: Create User
      run: |
        $pass = ConvertTo-SecureString "P@ssw0rd!" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $pass

    - name: Start Ngrok (Asia Region)
      run: |
        # We use Start-Process to run it in background simply
        Start-Process -FilePath ".\ngrok.exe" -ArgumentList "tcp 3389 --region ap"

    - name: Get Connection Address
      run: |
        # Wait 15 seconds for connection
        Start-Sleep -Seconds 15
        
        try {
          $response = Invoke-RestMethod http://localhost:4040/api/tunnels
          $url = $response.tunnels[0].public_url
          $clean_url = $url.Replace("tcp://", "")
          
          Write-Host "::notice::SUCCESS! RDP details below:"
          Write-Host "::notice::--------------------------------------"
          Write-Host "::notice::Address:  $clean_url"
          Write-Host "::notice::User:     runneradmin"
          Write-Host "::notice::Pass:     P@ssw0rd!"
          Write-Host "::notice::--------------------------------------"
        } catch {
          Write-Error "Could not find Tunnel. This usually means the Ngrok Token is BANNED or INVALID."
          exit 1
        }

    - name: Keep Alive
      run: |
        Write-Host "RDP Running. Cancel workflow to stop."
        while ($true) {
          Start-Sleep -Seconds 60
        }
