name: Windows RDP Lab

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download Ngrok
      run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip

    - name: Extract Ngrok
      run: Expand-Archive ngrok.zip -DestinationPath .

    - name: Connect to Ngrok Account
      # Updated with your NEW token
      run: .\ngrok.exe authtoken 37Qoa8wvvl7OY3aOC7Gw0Y9NvrC_7ArBh4xL512bDMm2trsA4

    - name: Enable RDP & Firewall
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

    - name: Set Admin Password
      run: |
        $password = ConvertTo-SecureString "P@ssw0rd!" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    - name: Start Ngrok Tunnel
      run: |
        # Starting ngrok in the background and logging output to check for errors
        Start-Process -FilePath ".\ngrok.exe" -ArgumentList "tcp 3389 --log=stdout" -RedirectStandardOutput "ngrok.log" -RedirectStandardError "ngrok_error.log"

    - name: Fetch Connection URL
      run: |
        # Wait 15 seconds to ensure the tunnel registers
        Start-Sleep -Seconds 15
        
        try {
          # Check if the process is actually running
          if (-not (Get-Process ngrok -ErrorAction SilentlyContinue)) {
             throw "Ngrok process died immediately. Check logs below."
          }

          # Get URL from local API
          $response = Invoke-RestMethod http://localhost:4040/api/tunnels
          $url = $response.tunnels[0].public_url
          $clean_url = $url.Replace("tcp://", "")
          
          Write-Host "::notice::=========================================="
          Write-Host "::notice::RDP ADDRESS: $clean_url"
          Write-Host "::notice::USERNAME:    runneradmin"
          Write-Host "::notice::PASSWORD:    P@ssw0rd!"
          Write-Host "::notice::=========================================="
        } catch {
          Write-Error "Ngrok Failed. Here are the logs:"
          if (Test-Path ngrok.log) { Get-Content ngrok.log }
          if (Test-Path ngrok_error.log) { Get-Content ngrok_error.log }
          exit 1
        }

    - name: Keep Session Alive
      run: |
        Write-Host "Session is active. Press 'Cancel Workflow' to stop."
        while ($true) {
          Start-Sleep -Seconds 60
        }
