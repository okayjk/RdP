name: Windows Browser VNC (Fixed)

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download Bore & VNC
      run: |
        Invoke-WebRequest https://github.com/ekzhang/bore/releases/download/v0.5.0/bore-v0.5.0-x86_64-pc-windows-msvc.zip -OutFile bore.zip
        Expand-Archive bore.zip -DestinationPath .
        Invoke-WebRequest https://www.tightvnc.com/download/2.8.84/tightvnc-2.8.84-gpl-setup-64bit.msi -OutFile vnc_setup.msi

    - name: Install VNC Server
      run: |
        Start-Process msiexec.exe -ArgumentList '/i', 'vnc_setup.msi', '/quiet', '/norestart', 'SET_PASSWORD=1', 'VALUE_PASSWORD=P@ssw0rd!' -Wait
        & "C:\Program Files\TightVNC\tvnserver.exe" -install
        & "C:\Program Files\TightVNC\tvnserver.exe" -start

    - name: Start Tunnel
      run: |
        # Use Port 5900 for VNC
        Start-Process -FilePath ".\bore.exe" -ArgumentList "local 5900 --to bore.pub" -RedirectStandardOutput "bore.log"

    - name: Get Connection Address
      run: |
        Write-Host "Waiting for tunnel..."
        Start-Sleep -Seconds 30
        $log = Get-Content bore.log -ErrorAction SilentlyContinue
        
        # Fixed logic to avoid the "null array" error
        if ($log -match "listening at bore.pub:(?<port>\d+)") {
            $port = $Matches.port
            Write-Host "::notice::========================================"
            Write-Host "::notice::VNC ADDRESS: bore.pub:$port"
            Write-Host "::notice::PASSWORD: P@ssw0rd!"
            Write-Host "::notice::========================================"
        } else {
            Write-Host "Bore Log Output:"
            $log
            exit 1
        }

    - name: Keep Alive
      run: while ($true) { Start-Sleep -Seconds 60 }
