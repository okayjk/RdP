name: Windows Browser VNC (No App)

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download Bore & VNC
      run: |
        Invoke-WebRequest https://github.com/ekzhang/bore/releases/download/v0.5.0/bore-v0.5.0-x86_64-pc-windows-msvc.zip -OutFile bore.zip
        Expand-Archive bore.zip -DestinationPath .
        Invoke-WebRequest https://www.tightvnc.com/download/2.8.84/tightvnc-2.8.84-gpl-setup-64bit.msi -OutFile vnc_setup.msi

    - name: Install VNC Server
      run: |
        Start-Process msiexec.exe -ArgumentList '/i', 'vnc_setup.msi', '/quiet', '/norestart', 'SET_PASSWORD=1', 'VALUE_PASSWORD=P@ssw0rd!' -Wait
        & "C:\Program Files\TightVNC\tvnserver.exe" -install
        & "C:\Program Files\TightVNC\tvnserver.exe" -start

    - name: Setup noVNC Web Bridge
      run: |
        # Install the web-to-vnc bridge
        npm install -g websockify
        # Download the noVNC interface files
        Invoke-WebRequest https://github.com/novnc/noVNC/archive/refs/heads/master.zip -OutFile novnc.zip
        Expand-Archive novnc.zip -DestinationPath .
        # Start the bridge on port 8080
        Start-Process powershell -ArgumentList "websockify 8080 localhost:5900 --web ./noVNC-master" -WindowStyle Hidden

    - name: Start Tunnel
      run: |
        # Tunnel the web port (8080) so you can open it in a browser
        cmd /c "bore local 8080 --to bore.pub > bore.log 2>&1"

    - name: Get Connection Address
      run: |
        Write-Host "Waiting for your browser link..."
        Start-Sleep -Seconds 30
        $log = Get-Content bore.log -Raw
        if ($log -match "bore.pub:(?<p>\d+)") {
            $port = $Matches.p
            Write-Host "::notice::========================================"
            Write-Host "::notice::OPEN IN CHROME: http://bore.pub:$port/vnc.html"
            Write-Host "::notice::PASSWORD: P@ssw0rd!"
            Write-Host "::notice::========================================"
        } else {
            Write-Host "LOG CONTENT:"
            $log
            exit 1
        }

    - name: Keep Alive
      run: while ($true) { Start-Sleep -Seconds 60 }
